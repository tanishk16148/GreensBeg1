<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="TestLoginPage.css">

    </head>
    <body>
        <div class="image">
            <img src="photos/Loginpageimg.png" alt="Login img">
        </div>
        
        <form>
            <div class="main">

                <div class="Welcome">
                    <h1>WELCOME BACK</h1>
                    <h4>Welcome back! please enter your details.</h4>
                </div>

                <div class="input">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email"/>
                </div>

                <div class="input">
                    <label>Password</label>
                    <input type="password" placeholder="*************"/>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="remember me">
                    <label for="remember me">Remember me</label>
                    <a href="//xyz">Forgot password</a>

                </div>

                <div class="button">
                    <button type="submit">Sign in</button>
                </div>

                <div class="button2">
                    <button type="submit">Sign in with Google</button>
                </div>

                <div class="google">
                    <img src="photos/Google_logo.webp" alt="Google_logo">
                </div>

                <div class="createpage">
                    <p>Don't have an account? <a href="">Sign up for free!</a></p>
                </div>

            </div>
        </form>
    </body>
</html>
